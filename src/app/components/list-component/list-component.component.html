<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div *ngIf="movies">
	<table class="movieList mat-elevation-z8">
		<ng-container *ngFor="let movie of movies; index as i">
			<tr class="bottom-border">
				<td><img [src]="movie.imageUrl" [alt]="movie.imageUrl" class="movieImage"></td>
				<td #title>{{ movie.title }}</td>
				<td #date>{{ movie.date }}</td>
				<td *ngIf="authService.isLoggedIn"><button class="reserveBtn" (click)="openDialog(movies[i])">Foglal√°s<mat-icon>add_circle</mat-icon></button></td>
			</tr>
		</ng-container>

	</table>
</div>
