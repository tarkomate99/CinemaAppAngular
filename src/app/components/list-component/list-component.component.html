<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div *ngIf="movies$ | async as movies">
	<table class="movieList mat-elevation-z8">
		<th>Kép</th>
		<th>Cím</th>
		<th>Vetítési dátum</th>
		<th colspan="3" *ngIf="authService.isLoggedIn">Módosítás</th>
		

		<ng-container *ngFor="let movie of movies; index as i">
			<tr>
				<td><img [src]="movie.imageUrl" [alt]="movie.imageUrl" class="movieImage"></td>
				<td #title>{{ movie.title }}</td>
				<td #date>{{ movie.date }}</td>
				<td *ngIf="authService.isLoggedIn"><button class="reserveBtn" (click)="openDialog(movies[i])">Foglalás<mat-icon>add_circle</mat-icon></button></td>
				<td></td>
			</tr>
		</ng-container>

	</table>
</div>
